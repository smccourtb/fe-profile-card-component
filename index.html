<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="container">
    <img aria-hidden="true" src="/images/bg-pattern-card.svg">

    <img alt="profile picture" src="/images/image-victor.jpg" class="profile">
    <div>
      <h1 class="name">Victor Crest</h1>
      <span class="age">26</span>
    </div>
    <p class="city">London</p>
    <section class="stats">
      <div class="stat"><span>80K</span>
        Followers
      </div>

      <div class="stat"><span>803K</span>
        Likes
      </div>
      <div class="stat"><span>1.4K</span>
        Photos
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/smccourtb">Shawnathan McCourt</a>.
  </footer>
</body>

</html>
